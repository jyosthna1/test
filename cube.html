
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cube Controller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="control-panel">
    <label>Rotation Speed: <span id="speed-display">1</span></label>
    <input type="range" id="rotationSpeed" min="0" max="0.1" step="0.01" value="0.01" />
    <div id="movement-controls">
      <button id="up">↑</button>
      <div>
        <button id="left">←</button>
        <button id="right">→</button>
      </div>
      <button id="down">↓</button>
    </div>
    <button id="reset">Reset</button>
    <button id="save">Save Current State</button>
  </div>
  <canvas id="three-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/controls/OrbitControls.js"></script>
  <script src="main.js"></script>
</body>
</html>
